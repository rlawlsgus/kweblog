<!-- templates/edit_profile.html -->
{% extends 'base.html' %} {% block title %}프로필 편집{% endblock %} {% block
content %}
<div class="container">
  <h1>프로필 편집</h1>

  <form
    method="POST"
    action="{{ url_for('profile.edit_profile') }}"
    enctype="multipart/form-data"
    class="form"
  >
    <div class="form-group">
      <label for="profile_pic">현재 프로필 사진</label>
      <div class="profile-pic-preview">
        <img
          src="{{ url_for('static', filename='uploads/profiles/' + user.profile_pic) }}"
          alt="{{ user.username }}"
        />
      </div>
      <label for="profile_pic">새 프로필 사진 업로드</label>
      <input type="file" id="profile_pic" name="profile_pic" accept="image/*" />
    </div>

    <div class="form-group">
      <label for="bio">자기소개</label>
      <textarea id="bio" name="bio" rows="5">{{ user.bio }}</textarea>
      <small>URL을 입력하면 자동으로 링크로 변환됩니다.</small>
    </div>

    <button type="submit" class="btn-primary">저장하기</button>
    <a
      href="{{ url_for('profile.user_profile', username=user.username) }}"
      class="btn-secondary"
      >취소</a
    >
  </form>
</div>
{% endblock %}
